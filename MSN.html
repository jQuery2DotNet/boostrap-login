<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap MSN Login Page</title>
    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/yeti/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .col-center-block {
            float: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        html,
        body,
        .container {
            height: 100%;
            width: 100%;
        }

        .container {
            display: table;
            vertical-align: middle;
        }

        .vertical-center-row {
            display: table-cell;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row vertical-center-row">
            <div class="col-md-7">
                <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <!-- res_CodeSearch -->
                <ins class="adsbygoogle"
                    style="display: block"
                    data-ad-client="ca-pub-3344653884085038"
                    data-ad-slot="5911973767"
                    data-ad-format="auto"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
            <div class="col-md-3">
                <h1><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>&nbsp;msn</h1>
                <div class="login-form">
                    <div class="form-group">
                        <input type="text" class="form-control" value="" placeholder="someone@example.com" id="login-name">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" value="" placeholder="Password" id="login-pass">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">
                            Keep me signed in
                        </label>
                    </div>
                    <br />
                    <a class="btn btn-info" href="#">Sign in</a>
                    <br />
                    <br />
                    <a href="#"><small>Can't access your account?</small></a>
                    <br />
                    <a href="#"><small>Sign in with a single-use code</small></a>
                    <br />
                    <br />
                    <br />
                    <div><small>Don't have a account?</small> <a href="#"><small>Sign up now</small></a></div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdn.jsdelivr.net/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-46102911-5', 'auto');
        ga('send', 'pageview');
    </script>
</body>
</html>
